name: Build and Release kfs.img

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            grub-pc-bin grub-common \
            gdisk e2fsprogs wget python3

      - name: Build kfs.img
        run: make kfs.img

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version || github.ref_name }}
          files: kfs.img
          generate_release_notes: true
